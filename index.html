<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Input Your Full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Input Your Email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone number</label>
            <input
              type="number"
              placeholder="Input Your Phone number"
              required
            />
          </div>

          <div class="input-box">
            <label>Birthday</label>
            <input type="date" placeholder="Input Your Birthday" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" checked />
              <label for="check-female">female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-hide" name="gender" checked />
              <label for="check-hide">Hide</label>
            </div>
          </div>
        </div>

        <div class="input-box adress">
          <label>Address</label>
          <input type="text" placeholder="Input Your Home Address" required />
          <input
            type="text"
            placeholder="Input Your Home Address line 2"
            required
          />
          <div class="column">
            <div class="select-box">
              <select name="" id="">
                <option hidden>Country</option>
                <option value="">USA</option>
                <option value="">UK</option>
                <option value="">Aus</option>
                <option value="">Canada</option>
                <option value="">China</option>
                <option value="">India</option>
                <option value="">Bangladesh</option>
                <option value="">Pakistan</option>
              </select>
            </div>
            <input type="text" placeholder="Input Your City" required />
          </div>

          <div class="column">
            <input type="text" placeholder="Input Your Thana/region" required />
            <input
              type="number"
              placeholder="Input Your Postal code"
              required
            />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
